<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    /> -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;600&display=swap" rel="stylesheet">

    <title>Cheese Map</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/map-cards.css" type="text/css" />

    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-top nav">
        <div class="nav-group">
          <span><i class="fa-solid fa-map"></i></span>
          <h2 href="#">Cheese Map</h2>
        </div>
        <div class="nav-group">
          <span id="username"> username </span>
          <button id="login-button" class="btnA">Login</button>
        </div>
      </div>
      <div class="maps-nav nav">
        <div class="nav-group">
          <button id="maps-new" class="btnA">Create new map</button>
        </div>
        <div class="nav-group">
          <button id="maps-view-all" class="btnB">All Maps</button>
          <button id="maps-view-edit" class="btnB">My Maps</button>
          <button id="maps-view-fav" class="btnB">My Favourites</button>

        </div>
      </div>
    </nav>
    <main>
      <!-- ALL CONTENT GOES HERE -->
      <a class="card" href="/maps/${map.id}">
        <section id="map-container">
          <div class="card-icons">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-share"></i>
          </div>
          <img src="https://maps.googleapis.com/maps/api/staticmap?center=53.5329309655172%2C-7.35168306896552&zoom=12&size=400x600&maptype=roadmap&key=AIzaSyA-D8LhW4Ec_OVp-pd5AyUmDvjYzjXCCBc" alt="">
          <div class="card-text">
            <div class="card-url">localhost:8080/maps/4</div>
            <h3>${map.name}</h3>
            <p>${map.description}</p>
          </div>
        </a>
      </section>
      <section id="view-map-page"></section>
    </main>
  </body>
</html>
