<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map page Title</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #floating-menu {
      width: 20%;
      height: 80%;
      background-color: white;
      position: fixed;
      z-index: 1;
      top: 5%;
      left: 5%;
      /*can add show/hide toggle in jQuery*/
    }
    #map-page-header{
      position: fixed;
      z-index: 1;
      right: 2%;
    }
  </style>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      const uluru = { lat: -25.344, lng: 131.036 };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: uluru,
        streetViewControl: false,
        fullscreenControl: false,
        mapTypeControl: false
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: uluru,
        map: map,
      });
    }
  </script>
</head>
<body>
  <header id="map-page-header">
    <h1>User McUser</h1>
  </header>
  <section id="floating-menu">
    <div>
      <h2>My places</h2>
      <ul class="list-of-locations">
        <li>Place 1</li>
        <li>Place 2</li>
        <li>Place 3</li>
      </ul>
    </div>
  </section>
  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZp_qgsmGJD2eHlS1B-kZ8K6kHeRMgO2c&callback=initMap&libraries=&v=weekly"
    async
  ></script>
</body>
</html>
